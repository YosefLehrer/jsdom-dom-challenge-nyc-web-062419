<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='-' class="change"> ➖ </button>
  <button id='+' class="change" > ➕ </button>
  <button id='<3' class="change" > ❤️ </button>
  <button id='pause' > pause </button>

  <ul class='likes'>List of Likes</ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="" id="input" cols="30" rows="10">
      </br>
      <button id='submit' class="change" >submit</button>
    </form>

  </div>

  <!-- <script src="index.min.js"></script> -->
  <script src="challenge.js"></script>
</body>
</html>
